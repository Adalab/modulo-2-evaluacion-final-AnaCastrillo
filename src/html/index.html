<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>M2-Evaluación final</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="icon" href="./assets/images/favicon.png" />
	</head>

	<body>
		<h1 class="title">Buscador de series</h1>
		<div class="side">
			<form action="" method="GET" class="search js-search">
				<label for="search-text">¿Qué serie quieres buscar?</label>
				<input
					id="search-text"
					class="js-search-text search-text"
					type="text"
				/>
				<input
					type="submit"
					class="search-submit js-search-button"
					value="Buscar"
				/>
			</form>
			<h2 class="favTitle">Tus series favoritas</h2>
			<ul class="favs js-fav-list"></ul>
		</div>
		<ul class="searchList js-search-list">
			<p class="fetch-error"></p>
		</ul>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
