<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>M2-Evaluación final</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="icon" href="./assets/images/favicon.png" />
	</head>

	<body>
		<h1 class="title">Buscador de series</h1>
		<div class="side">
			<form action="" method="GET" class="side__search js-search">
				<label for="search-text">
					<h2 class="side__search--title">¿Qué serie quieres buscar?</h2>
				</label>
				<input
					id="search-text"
					class="side__search--text js-search-text"
					type="text"
				/>
				<input
					type="submit"
					class="side__search--submit js-search-button"
					value="Buscar"
				/>
			</form>

			<h2 class="favTitle">Tus series favoritas</h2>
			<ul class="side__favs js-fav-list"></ul>
		</div>

		<div class="main">
			<p class="fetch-error"></p>
			<ul class="searchList js-search-list"></ul>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
